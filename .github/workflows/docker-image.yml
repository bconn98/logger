name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and test the Docker image
      run: docker build . --file Dockerfile --tag log-example:$(date +%s) && docker run --rm log-example:$(date +%s)
